<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeChoice - 隐私与服务</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        .nav-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: #2980b9;
        }
        .language-selector {
            margin-bottom: 20px;
        }
        .language-btn {
            padding: 8px 16px;
            background-color: #ecf0f1;
            border: none;
            border-radius: 5px;
            color: #34495e;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .language-btn:hover,
        .language-btn.active {
            background-color: #3498db;
            color: white;
        }
        .footer {
            margin-top: 50px;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">L</div>
        <h1>LifeChoice</h1>
        <p class="subtitle">隐私政策与技术支持</p>
        
        <div class="language-selector">
            <button class="language-btn active" onclick="switchLanguage('zh')">中文</button>
            <button class="language-btn" onclick="switchLanguage('en')">English</button>
        </div>
        
        <div class="nav-links">
            <a href="privacy-policy-zh.html" class="nav-link zh-link">隐私政策</a>
            <a href="terms-of-service-zh.html" class="nav-link zh-link">用户服务协议</a>
            <a href="support-zh.html" class="nav-link zh-link">技术支持</a>
            
            <a href="privacy-policy-en.html" class="nav-link en-link" style="display: none;">Privacy Policy</a>
            <a href="terms-of-service-en.html" class="nav-link en-link" style="display: none;">Terms of Service</a>
            <a href="support-en.html" class="nav-link en-link" style="display: none;">Technical Support</a>
        </div>
        
        <p>© 2025 LifeChoice. All rights reserved.</p>
    </div>
    
    <div class="footer">
        <p>This website is hosted on GitHub Pages</p>
    </div>

    <script>
        function switchLanguage(lang) {
            // Update button states
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            // Show/hide links based on language
            if (lang === 'zh') {
                document.querySelectorAll('.zh-link').forEach(link => {
                    link.style.display = 'inline-block';
                });
                document.querySelectorAll('.en-link').forEach(link => {
                    link.style.display = 'none';
                });
            } else {
                document.querySelectorAll('.zh-link').forEach(link => {
                    link.style.display = 'none';
                });
                document.querySelectorAll('.en-link').forEach(link => {
                    link.style.display = 'inline-block';
                });
            }
        }
    </script>
</body>
</html>
